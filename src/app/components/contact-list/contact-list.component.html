<h2>The contacts</h2>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>E-mail address</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>
      <div *ngIf="!contact.edit">{{contact | contactName}}</div>
      <div *ngIf="contact.edit">
        <input type="text"
               [(ngModel)]="contact.firstname">
        <input type="text"
               [(ngModel)]="contact.surname">
      </div>
    </td>
    <td>
      <div *ngIf="!contact.edit">{{contact.email}}</div>
      <div *ngIf="contact.edit">
        <input type="text"
               [(ngModel)]="contact.email"></div>
    </td>
    <td>
      <div *ngIf="!contact.edit">
        <button (click)="editContact(contact)">Edit</button>
        <button (click)="deleteContact(contact)">Delete</button>
      </div>
      <button (click)="saveContact(contact)"
              *ngIf="contact.edit">Save</button>
    </td>
  </tr>
  </tbody>
</table>
